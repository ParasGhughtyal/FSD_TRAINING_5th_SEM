<!DOCTYPE html>
<html>
<head>
    <title>Programming Portal</title>
</head>
<body>
    <table width="100%" height="100%" border="0">
        <!-- Header -->
        <tr height="50">
            <td colspan="2" bgcolor="#333333" align="center">
                <font color="white" size="5"><b>Programming Portal</b></font>
            </td>
        </tr>
        
        <!-- Middle Section -->
        <tr height="860">
            <!-- Left Sidebar -->
            <td width="200" bgcolor="#f0f0f0" valign="top">
                <p><b>Links</b></p>
                <p><a href="https://www.google.com" target="main-frame">Google</a></p>
                <p><a href="https://jsfiddle.net" target="main-frame">JSFiddle</a></p>
                <p><a href="https://repl.it" target="main-frame">Replit</a></p>
                <p><a href="https://docs.python.org" target="main-frame">Python Docs</a></p>
            </td>
            
            <!-- Main Content -->
            <td valign="top">
                <iframe name="main-frame" src="" width="100%" height="100%" border="1">
                    Your browser does not support iframes.
                </iframe>
            </td>
        </tr>
        
        <!-- Footer -->
        <tr height="50">
            <td colspan="2" bgcolor="#333333" align="center">
                <font color="white" size="3">Programming Portal 2025</font>
            </td>
        </tr>
    </table>
</body>
</html>
